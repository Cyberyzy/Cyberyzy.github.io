<h2 id="拉普拉斯变换及反变换"><a href="#拉普拉斯变换及反变换" class="headerlink" title="拉普拉斯变换及反变换"></a>拉普拉斯变换及反变换</h2><ol>
<li><strong>Fourier transformation</strong> 傅里叶变换的定义如下 $$ f(t)=\sum_{n=0}^{\infty}c_ke^{-j\omega_0kt} $$,<br>其中<br> $$ c_k=\frac{1}{T}\int_{-\frac{T}{2}}^{\frac{T}{2}}f(t)e^{-jk\omega_0t}dt $$</li>
</ol>
