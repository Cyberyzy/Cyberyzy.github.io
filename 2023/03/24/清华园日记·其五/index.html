  <div id="article" class="article"><p>今天是赵雷的《程艾影》，好听！不知不觉又是一个周五，这周基本在六教上课了，下午跑步，晚上健身，md, 枯燥但是有趣？</p>
<p>今天开始报 srt 了，如果我足够好运就会去集电的组，不够好运的话再试试别的。报不上我也要去！或许吧。</p>
<p>反正都差不多，现在最重要的还是学知识，电磁场、电机学够呛。没啥好写的，似乎每周五都会这么放纵一小会，9点从图书馆出来，到现在，看看视频听听歌，满足一下自己吧，明天又要开始工作了。</p>
